<mat-spinner *ngIf="loading"></mat-spinner>
<mat-nav-list *ngIf="establecimientos">
  <mat-form-field appearance="outline">
    <input (keyup)='searchEstablecimiento()' type="text" matInput placeholder="Buscar establecimiento" [(ngModel)]="search">
  </mat-form-field>
  <mat-list-item *ngFor="let establecimiento of establecimientosFiltered; let i=index">
    <a matLine [routerLink]="['/establecimientos', establecimiento.id]">{{establecimiento.razonSocial}}</a>
    <a [routerLink]="['/establecimientos', establecimiento.id]">
      <button mat-icon-button>
        <mat-icon>create</mat-icon>
      </button>
    </a>
    <button mat-icon-button (click)="deleteEstablecimiento(establecimiento.id)">
      <mat-icon>delete</mat-icon>
    </button>
    <a [routerLink]="['/establecimientos', establecimiento.id]">
      <button mat-icon-button>
        <mat-icon>open_in_new</mat-icon>
      </button>
    </a>
  </mat-list-item>
</mat-nav-list>
<a [routerLink]="['/establecimientos', 'crear']">
  <button mat-fab color="primary" [disabled]="loading">
    <mat-icon>add</mat-icon>
  </button>
</a>
<div *ngIf="!loading && !establecimientos.length && !search.length">
  <div class="no-establecimientos-container">
    <div style="width:100%;height:100%;">
      <p>No hay ningÃºn cliente creado. Desea crear uno?</p>
      <br>
      <a [routerLink]="['/establecimientos', 'crear']">
        <button mat-flat-button color="primary">
          Crear establecimiento
        </button>
      </a>
    </div>
  </div>
</div>
