<form class="container" novalidate [formGroup]="formGroup" (onSubmit)="formGroup.valid">
  <ul class="nav">
    <mat-card>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Razón Social</mat-label>
          <input formControlName="razonSocial" type="text" matInput placeholder="Empresa S.A.">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>CUIT</mat-label>
          <input formControlName="CUIT" type="number" matInput placeholder="27432654819">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Dirección</mat-label>
          <input formControlName="direccion" type="text" matInput placeholder="Independencia 1515">
        </mat-form-field>
      </p>

    </mat-card>
    <button mat-fab color="primary" [disabled]="false">
      <mat-icon>check</mat-icon>
    </button>
    </ul>
</form>
