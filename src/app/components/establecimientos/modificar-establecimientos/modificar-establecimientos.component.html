<mat-spinner *ngIf="loading"></mat-spinner>
<form class="container" novalidate [formGroup]="formGroup" (onSubmit)="formGroup.valid && update()" *ngIf="!loading">
  <mat-card>
    <mat-form-field appearance="outline">
      <mat-label>Razón Social</mat-label>
      <input formControlName="razonSocial" type="text" matInput [(ngModel)]="establecimiento.razonSocial">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Dirección</mat-label>
      <input formControlName="domicilio" type="text" matInput [(ngModel)]="establecimiento.domicilio">
    </mat-form-field>
  </mat-card>
  <button mat-fab color="primary" [disabled]="false" (click)="update()">
    <mat-icon>check</mat-icon>
  </button>
</form>
