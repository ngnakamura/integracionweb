<form class="container" novalidate [formGroup]="formGroup" (onSubmit)="formGroup.valid">

  <ul class="nav">
    <mat-card class="center">
      <!-- num tarjeta -->
      <li>
        <mat-form-field appearance="outline" class="tamanoLimite">
          <mat-label>Número de tarjeta</mat-label>
          <input formControlName="numero" type="number" matInput placeholder="1111222233334444">
        </mat-form-field>
      </li>
      <!-- cod seg -->
      <li>
        <mat-form-field appearance="outline" class="tamanoLimite">
          <mat-label>Código de seguridad</mat-label>
          <input formControlName="cod_seguridad" type="number" matInput placeholder="123">
        </mat-form-field>
      </li>
      <br>
      <!-- fechas -->
      <li>
        <mat-form-field>
          <input formControlName="valido_desde" type="text" matInput [matDatepicker]="picker" placeholder="Váldo desde">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year"></mat-datepicker>
        </mat-form-field>
      </li>
      <li>
        <mat-form-field>
          <input formControlName="valid_hasta" type="text" matInput [matDatepicker]="picker2" placeholder="Válido hasta">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 startView="year"></mat-datepicker>
        </mat-form-field>
      </li>
      <br>
      <!-- dia de cierre -->
      <li>
        <mat-form-field appearance="outline" class="tamanoLimite">
          <mat-label>Día de cierre</mat-label>
          <input formControlName="fecha_cierre" type="number" matInput placeholder="16">
        </mat-form-field>
      </li>
      <!-- categoria -->
      <li>
        <mat-form-field appearance="outline" class="tamanoLimite">
          <mat-label>Categoría</mat-label>
          <input formControlName="categoria" type="text" matInput placeholder="Categoría">
        </mat-form-field>
      </li>
      <!-- monto lim -->
      <li>
        <mat-form-field appearance="outline" class="tamanoLimite">
          <mat-label>Monto límite</mat-label>
          <input formControlName="monto_limite" type="number" matInput placeholder="50000">
        </mat-form-field>
      </li>
      <!-- cliente -->
      <br>
      <li>
        <mat-form-field appearance="outline" class="tamanoLimite">
          <mat-label>Tipo de documento</mat-label>
          <mat-select [(value)]="selected" formControlName="tipo" type="text">
            <mat-option value="DNI">DNI</mat-option>
            <mat-option value="CI">CI</mat-option>
            <mat-option value="LE">LE</mat-option>
            <mat-option value="LC">LC</mat-option>
          </mat-select>
        </mat-form-field>
      </li>
      <li>
        <p *ngIf="selected">
          <mat-form-field appearance="outline">
            <mat-label>Numero de {{selected}}</mat-label>
            <input formControlName="documento" type="number" matInput placeholder="38200600">
          </mat-form-field>
        </p>
      </li>
      <li>
        <p *ngIf="selected">
          <mat-form-field appearance="outline">
            <mat-label>JORGE</mat-label>
            <input formControlName="nombre" type="number" matInput placeholder="JORGE" disabled>
          </mat-form-field>
        </p>
      </li>

    </mat-card>
  </ul>

  <button mat-fab color="primary" [disabled]="false" style="position:right">
    <mat-icon>check</mat-icon>
  </button>

</form>
