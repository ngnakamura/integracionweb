<mat-spinner *ngIf="loading"></mat-spinner>
<mat-nav-list *ngIf="clientes">
  <mat-form-field appearance="outline">
    <input (keyup)='searchCliente()' type="text" matInput placeholder="Buscar cliente" [(ngModel)]="search">
  </mat-form-field>
  <mat-list-item *ngFor="let cliente of clientes; let i=index">
    <a matLine [routerLink]="['/clientes', cliente.id]">{{cliente.nombre}} {{cliente.apellido}}</a>
    <a [routerLink]="['/clientes', cliente.id]">
      <button mat-icon-button>
        <mat-icon>create</mat-icon>
      </button>
    </a>
    <button mat-icon-button (click)="deleteCliente(i)">
      <mat-icon>delete</mat-icon>
    </button>
    <a [routerLink]="['/clientes', cliente.id]">
      <button mat-icon-button>
        <mat-icon>open_in_new</mat-icon>
      </button>
    </a>
  </mat-list-item>
</mat-nav-list>
<a [routerLink]="['/clientes', 'crear']">
  <button mat-fab color="primary" [disabled]="loading">
    <mat-icon>add</mat-icon>
  </button>
</a>
<div *ngIf="!loading && !clientes.length && !search.length">
  <div class="no-clients-container">
    <div style="width:100%;height:100%;">
      <p>No hay ningÃºn cliente creado. Desea crear uno?</p>
      <br>
      <a [routerLink]="['/clientes', 'crear']">
        <button mat-flat-button color="primary">
          Crear cliente
        </button>
      </a>
    </div>
  </div>
</div>
