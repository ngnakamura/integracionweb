<form>

  <mat-card>
    <mat-card-title>
      Creaci√≥n del cliente
    </mat-card-title>
  </mat-card>

  <mat-card>
    <!-- nombre -->
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Kevin">
      </mat-form-field>
    </p>
    <!-- apellido -->
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Cat">
      </mat-form-field>
    </p>
    <!-- tipo de doc -->
    <h4>Tipo de documento:</h4>
    <mat-form-field appearance="outline">
      <mat-select [(value)]="selected">
        <mat-option value="DNI">DNI</mat-option>
        <mat-option value="CI">CI</mat-option>
        <mat-option value="LE">LE</mat-option>
        <mat-option value="LC">LC</mat-option>
      </mat-select>
    </mat-form-field>
    <p>You selected: {{selected}}</p>
    <!-- numero doc -->
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Numero de documento:</mat-label>
        <input matInput placeholder="38200600">
      </mat-form-field>
    </p>
    <!-- productos -->
    <p>
      <mat-form-field appearance="outline">
        <mat-select placeholder="Tarjetas de credito" [formControl]="productos" multiple>
          <mat-select-trigger>
            {{productos.value ? productos.value[0] : ''}}
            <span *ngIf="productos.value?.length > 1" class="example-additional-selection">
              (+{{productos.value.length - 1}} {{productos.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let productos of productosList" [value]="productos">{{productos}}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <!-- fecha nac -->
    <p>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
      </mat-form-field>
    </p>

  </mat-card>
</form>
